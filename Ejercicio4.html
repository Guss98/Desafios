<html>

<head></head>

<header></header>

<body>
    <h1>Formulario de registro</h1>

    <br>
    <br>

    <form>
        <label for="Nombre">Nombre:</label>
        <input type="text" id="Nombre">

        <br>
        <br>

        <label for="Apellidos">Apellidos:</label>
        <input type="text" id="Apellidos">

        <br>
        <br>

        <label for="">Sexo:</label>
        <input type="radio" name="Si" id="Si">
        <label for="Si">Hombre</label>
        <input type="radio" name="No" id="No">
        <label for="No">Mujer</label>

        <br>
        <br>

        <label for="Correo">Correo:</label>
        <input type="text" id="Correo">

        <br>
        <br>

        <label for="Población">Población</label>
        <select id="Población">
            <option>Alicante</option>
            <option>Madrid</option>
            <option>Barcelona</option>
        </select>
        <br>
        <br>

        <label for="Descripcion">Descripción</label>
    
        <textarea name="" id="descripcion" cols="30" rows="10"></textarea>

        <br>
        <br>

        <input type="checkbox" name="cbox1" id="Deseo recibir información sobre novedades y ofertas">
        <label for="">Deseo recibir información sobre novedades y ofertas</label>

        <br>
        <br>

        <input type="checkbox" name="cbox2"
            id="Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos">
        <label for="">Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre
            protección de datos</label>

        <br>
        <br>
        <br>

        <button>Enviar</button>





    </form>











</body>












</html>
